<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox en React</title>
  <!-- CSS para Flexbox -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #4C4848;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    
    }
    .tamIma {
      width: 200px;
    }
    .caja1 {
      background: #584747;
      padding: auto;
      width: auto;
    }
    .caja2 {
      background: #724c4c;
      padding: auto;
      width: auto;
    }
    .caja3 {
      background: #924545;
      padding: auto;
      width: auto;
    }
    .contenedor {
      background: #575757;
      padding: 20px; /* Espacio interno */
    }
  </style>
  <!-- CORRECCIÓN: href en lugar de src para Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div id="root"></div>

  <!-- React y Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Componente React con Flexbox CORREGIDO -->
  <script type="text/babel">
    function App() {
      return (
        <div className="d-flex flex-column min-vh-100">
          {/* Navbar */}
          <nav className="container-fluid bg-dark text-white text-center py-3">
            <h1>Jesús Bastidas</h1>
            <img src="imagenes/logo.png" alt="Descripción de la imagen" className="tamIma"/>
          </nav>

          {/* Contenido principal con Flexbox */}
          <main className="container-fluid bg-secondary py-4">
            
              <div className="row g-3"> {/* g-3 para espacio entre columnas */}
                {/* Caja 1 */}
                <div className="caja1 col-12 col-md-6 col-xl-4"><img src="imagenes/1.jpg" alt="Descripción de la imagen" className="tamIma w-100"/></div>
                
                {/* Caja 2 */}
                <div className="caja2 col-12 col-md-6 col-xl-4"><img src="imagenes/2.jpg" alt="Descripción de la imagen" className="tamIma w-100"/></div>
                
                {/* Caja 3 - CORRECCIÓN: agregadas las clases col-* */}
                <div className="caja3 col-12 col-md-6 col-xl-4"> <img src="imagenes/3.jpg" alt="Descripción de la imagen" className="tamIma w-100"/></div>
                </div>
    
            
          </main>

          {/* Footer */}
          <footer className="bg-danger text-white py-3 text-center">
            <p>Todos los derechos reservados © 2023</p>
          </footer>
        </div>
      );
    }

    // Renderizar la app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
